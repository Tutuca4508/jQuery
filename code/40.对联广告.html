    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100px;
            display: none;
        }
        .left { 
            float: left;
            position: fixed;
            left: 0;
            top:300px;
        }
        .right {
            float: right;
            position: fixed;
            right: 0;
            top:300px;
        }
    </style>
    <script src="./js/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                var offset = $("html,body").scrollTop();
                if (offset >= 100) {
                    $("img").show(1000)
                }else {
                    $("img").hide(1000)
                }
            })
        })
    </script>
</head>
